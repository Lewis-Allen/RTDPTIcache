language: java
jdk:
- openjdk8
addons:
  apt:
    packages:
      - openjdk-8-jdk
services:
- mysql
before_script:
- cp .env.example .env
- cp src/main/resources/application-travis.properties src/main/resources/application.properties
- cp myFlywayConfig.properties.example myFlywayConfig.properties
- mysql -e 'CREATE DATABASE IF NOT EXISTS test;'
- mvn clean flyway:migrate -Dflyway.configFiles=myFlywayConfig.properties
before_install:
- chmod +x mvnw
after_success:
- bash <(curl -s https://codecov.io/bash)
env:
  global:
  - secure: 
  - secure: 
  - secure: 
