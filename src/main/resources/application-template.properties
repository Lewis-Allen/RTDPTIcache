# Driver for MySQL database
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JDBC database URL - Will follow form of `jdbc:mysql://hostname:port/databaseName`
spring.datasource.url=

# Database Username
spring.datasource.username=

# Database Password
spring.datasource.password=

# API key for National Rail Darwin Lite Webservice. (http://lite.realtime.nationalrail.co.uk/openldbws/)
rtdpti.ldbtoken=

# URL of SIRI service
rtdpti.siriuri=

# Flyway Migrations Properties - These are likely the same as the datasource properties provided above.
flyway.user=
flyway.password=

# Name of schema to migrate to. 
flyway.schemas=

# JDBC database URL - Same as spring.datasource.url property above.
flyway.url=

# Location of Migrations (Should be located in db/migration)
flyway.locations=filesystem:db/migration