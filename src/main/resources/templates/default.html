<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:switch="${flipUrl == null}">
        <div th:case="true">
            <meta http-equiv="refresh" content="15">
        </div>
        <div th:case="false">
            <meta http-equiv="refresh" th:content="${'15;' + flipUrl}" />
        </div>
    </div>
    <meta charset="UTF-8">
    <title>Dashboard - RTDPTI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        body {
            margin: 5px;
            -webkit-font-smoothing: antialiased;
            color: #fff;
            font-family: 'Lato', sans-serif;
            background-color: #babac0;
            box-sizing: border-box;
            font-size: 20px;
        }

        /* Container stylings */
        .busParent {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            grid-gap: 10px;
            height: 100%;
            width: 100%;
            box-sizing: border-box;
        }

        /* Container stylings */
        .trainParent {
            margin-top: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(650px, 1fr));
            grid-gap: 10px;
            height: 100%;
            width: 100%;
            box-sizing: border-box;
        }

        .busStop {
            box-sizing: border-box;
        }

        .station {
            box-sizing: border-box;
            font-size: calc(1vw + 1vh);
        }

        .busStopHeader {
            font-size: 1.2em;
        }

        .stationHeader {
            font-size: 1.2em;
            font-size: calc(1.5vw + 1.5vh);
        }

        table {
            text-align: center;
            background-color: #2C3845;
            width: 90%;
            height: 90%;
            margin: auto;
        }

        th {
            background-color: #0a0d10;
            padding: 10px 10px 10px;
            border: 1px solid #3c4c5d;
        }

        tr {
            padding-bottom: 10px;
        }

        tr:nth-child(2n) {
            background-color: #1e262f;
        }

        td {
            padding: 8px 8px 8px;
            border: 1px solid #3c4c5d;
            height: 1.2em;
        }

        .destination {
            text-align: left;
        }

        .shrink {
            width: 1%;
            white-space: nowrap;
            padding-left: 1vw;
            padding-right: 1vw;
        }

  </style>
</head>
<body>
<div class="busParent">
    <th:block th:if="${#maps.containsKey(departureInformation.payload, 'busStops')}">
        <th:block th:each="busCode : ${busCodes}">
            <div th:replace="fragments/TransportLoc :: busStop2(${departureInformation.payload.busStops.get(busCode)})"></div>
        </th:block>
    </th:block>
</div>
<div class="trainParent">
    <th:block th:if="${#maps.containsKey(departureInformation.payload, 'trainStations')}">
        <th:block th:each="trainCode : ${trainCodes}">
            <div th:replace="fragments/TransportLoc :: trainStation2(${departureInformation.payload.trainStations.get(trainCode)})"></div>
        </th:block>
    </th:block>
</div>
</body>
</html>
